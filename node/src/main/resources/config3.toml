nodeId = 2
ipAddress = "127.0.0.1"
port = 5452
serverThreadCount = 4

#
# Control Plane Configuration
#
[control]
directory = "../persist/2/control"

[control.journal]
directory = "../persist/2/control-journal"
maximumFileSizeBytes = 2097152

#
# Data Plane Configuration
#
[data]
directory = "../persist/2/data"

[data.replication]
intervalMilliSeconds = 1000

[data.journal]
directory = "../persist/2/data-journal"
maximumFileSizeBytes = 67108864

#
# FileSystem Configuration
#
[filesystem]
workerThreadCount = 4

[filesystem.namenode]
ipcPort = 9002

[filesystem.datanode]
xferPort = 8022
ipcPort = 8032
infoPort = 8042

#
# Gossip Configuration
#
[gossip]
intervalMilliSeconds = 2500
 
[[gossip.seed]]
ipAddress = "127.0.0.1"
port = 5450

#
# Plugins Configuration
#
[plugins]
directory = "../plugins"
