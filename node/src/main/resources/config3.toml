#
# Control Plane Configuration
#
[control]
nodeId = 2
ipAddress = "127.0.0.1"
port = 5452
threadCount = 4
 
[control.gossip]
intervalMilliSeconds = 2500
 
[[control.gossip.seed]]
ipAddress = "127.0.0.1"
port = 5450

#
# FileSystem Configuration
#
[filesystem.namenode]
port = 9002

#
# Plugins Configuration
#
[plugins]
directory = "../plugins"
 
#
# Sketch Plane Configuration
#
[sketch.checkpoint]
directory = "../checkpoints/2/"

[sketch.checkpoint.transfer]
intervalMilliSeconds = 2000
bufferSizeBytes = 8192
