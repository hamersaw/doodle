threadCount = 4

#
# Control Plane Configuration
#
[control]
nodeId = 1
ipAddress = "127.0.0.1"
port = 5451
 
[control.gossip]
intervalMilliSeconds = 2500
 
[[control.gossip.seed]]
ipAddress = "127.0.0.1"
port = 5450

[control.replication]
intervalMilliSeconds = 1000

#
# FileSystem Configuration
#
[filesystem]
threadCount = 4

[filesystem.namenode]
ipcPort = 9001

[filesystem.datanode]
xferPort = 8021
ipcPort = 8031
infoPort = 8041

#
# Plugins Configuration
#
[plugins]
directory = "../plugins"
